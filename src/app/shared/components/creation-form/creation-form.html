<h2 mat-dialog-title>{{data.title}}</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div fxLayout="column" fxLayoutGap="10px">
      <div fxFlex="100">
        <mat-form-field class="w-full">
          <mat-label>Заголовок</mat-label>
          <input matInput type="text" formControlName="title" autocomplete="off" required>
          @if (form.controls.title.invalid) {
          <mat-error>
            Заголовок не может быть пустым.
          </mat-error>
          }
        </mat-form-field>
      </div>
      <div fxFlex="100">
        <mat-form-field class="w-full">
          <mat-label>Описание</mat-label>
          <textarea matInput formControlName="description" autocomplete="off"></textarea>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" type="submit"
      [disabled]="form.invalid || form.disabled">Создать</button>
    <button mat-button [mat-dialog-close] cdkFocusInitial>Отменить</button>
  </mat-dialog-actions>
</form>
